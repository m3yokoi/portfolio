                    <div id="banner">
                        <h3 class="works-list__title">バナー/その他画像加工</h3>
                        <div class="works-list-details">

                        </div>

                        <div class="carousel works-list__container">
                            <!-- スライドのリスト -->
                            <div class="contains">
                              <!-- スライドを選択するためのラジオボタンリスト。 -->
                              <!-- 数は増減しても構わないです。 最初は1番目を選択状態(checked)にします。-->
                              <!-- Slide各ラジオボタンに個別のidを定義して、nameはすべて同じ値にします。 -->
                              <input class="slide_select" type="radio" id="SlideA" name="slide_check" checked>
                              <input class="slide_select" type="radio" id="SlideB" name="slide_check">
                              <input class="slide_select" type="radio" id="SlideC" name="slide_check">
                              <input class="slide_select" type="radio" id="SlideD" name="slide_check">
                              <input class="slide_select" type="radio" id="SlideE" name="slide_check">
                              <input class="slide_select" type="radio" id="SlideF" name="slide_check">
                              <input class="slide_select" type="radio" id="SlideG" name="slide_check">
                              <input class="slide_select" type="radio" id="SlideH" name="slide_check">
                              <!-- スライド -->
                              <!-- 上のラジオボックスと同じ数だけ記述します。-->
                              <div class="slide">
                                <!-- スライドの前へ、次へとスクロールさせるボタン -->
                                <div class="scroll_controler">
                                  <!-- 前へボタン forで戻る先のラジオボタンのidを書きます。-->
                                  <!-- 先頭要素なので、最後のスライドのidである"SlideD"を書いています。 -->
                                  <label class="scroll_button scroll_prev" for="SlideH"></label>
                                  <!-- 次へボタン 上と同様にforで進む先のラジオボタンのidを書きます。-->
                                  <!-- 進み先は2番目の要素なので、2番目のスライドのid"SlideB"を書いています。 -->
                                  <label class="scroll_button scroll_next" for="SlideB"></label>
                                </div>
                                <!-- スライドの内容（ここでは画像）を記述します。 -->
                                <!-- div要素に変えれば文字を加えることもできます。 -->
                                <p>ファッション通販サイトバナー</p>
                                <img src="images/banner.png" alt="">
                                
                              </div>
                              <!-- スライド（2番目）内容は1個めと同じ -->
                              <div class="slide">
                                <div class="controler_scroll">
                                  <label class="scroll_button scroll_prev" for="SlideA"></label>
                                  <label class="scroll_button scroll_next" for="SlideC"></label>
                                </div>
                                <p>「真珠の耳飾りの少女」コラージュ</p>
                                <img src="images/collage.png" alt="">
                              </div>
                              <!-- スライド（3番目）内容は1個めと同じ -->
                              <div class="slide">
                                <div class="controler_scroll">
                                  <label class="scroll_button scroll_prev" for="SlideB"></label>
                                  <label class="scroll_button scroll_next" for="SlideD"></label>
                                </div>
                                <p>ヘアカラーパッケージ（学校課題のために作成した素材）</p>
                                <img src="images/haircolor.png" alt="">
                              </div>
                              <!-- スライド（4番目）内容は1個めと同じ -->
                              <div class="slide">
                                <div class="controler_scroll">
                                  <label class="scroll_button scroll_prev" for="SlideC"></label>
                                  <label class="scroll_button scroll_next" for="SlideE"></label>
                                </div>
                                <p>画像の合成１</p>
                                <img src="images/snowboard.png" alt="スマートフォンとスノーボードを楽しむ人物の写真を合成した画像">
                              </div>
                              <!-- スライド（5番目）内容は1個めと同じ -->
                              <div class="slide">
                                <div class="controler_scroll">
                                  <label class="scroll_button scroll_prev" for="SlideD"></label>
                                  <label class="scroll_button scroll_next" for="SlideF"></label>
                                </div>
                                <p>画像の合成２</p>
                                <img src="images/flag.png" alt="無地の旗に、国旗の絵柄を合成した画像">
                              </div>
                              <!-- スライド（6番目）内容は1個めと同じ -->
                              <div class="slide">
                                <div class="controler_scroll">
                                  <label class="scroll_button scroll_prev" for="SlideE"></label>
                                  <label class="scroll_button scroll_next" for="SlideG"></label>
                                </div>
                                <p>画像の合成３</p>
                                <img src="images/sofa.png" alt="無地のソファとクッションに、色柄を合成した画像">
                              </div>
                              <!-- スライド（7番目）内容は1個めと同じ -->
                              <div class="slide">
                                <div class="controler_scroll">
                                  <label class="scroll_button scroll_prev" for="SlideF"></label>

                                </div>
                                <p>人物レタッチ</p>

                              <!-- スライド（8番目）内容は1個めと同じ -->
                              <div class="slide">
                                <div class="controler_scroll">
                                  <label class="scroll_button scroll_prev" for="SlideG"></label>
                                  <label class="scroll_button scroll_next" for="SlideA"></label>
                                </div>
                                <p>色彩調整</p>
                                <img src="images/rainbowbutterfly.png" alt="蝶の左半身を虹色にした画像">
                              </div>
                              <!-- スライド移動用ボタン -->
                              <div class="move_controler">
                                <!-- 1個目のスライドのボタン -->
                                <!-- 一番上のラジオボタンの1個目のスライドのid”A”をforに定義します-->
                                <label class="button_move" for="SlideA"></label>
                                <label class="button_move" for="SlideB"></label>
                                <label class="button_move" for="SlideC"></label>
                                <label class="button_move" for="SlideD"></label>
                                <label class="button_move" for="SlideE"></label>
                                <label class="button_move" for="SlideF"></label>
                                <label class="button_move" for="SlideG"></label>
                                <label class="button_move" for="SlideH"></label>
                              </div>
                            </div>
                          </div>
                          
                    </div>
